# Security
authentication.filter.secure.private_key_file=${authentication.filter.secure.private_key_file.path}id_rsa
authentication.filter.secure.public_key_file=${authentication.filter.secure.public_key_file.path}id_rsa.pub

authentication.filter.captcha.minAcceptedWordLength=${authentication.filter.captcha.minAcceptedWordLength}
authentication.filter.captcha.maxAcceptedWordLength=${authentication.filter.captcha.maxAcceptedWordLength}

server.port: 8443
security.require-ssl=true
server.ssl.key-store: ${server.ssl.key-store.path}keystore
server.ssl.key-store-password: ${server.ssl.key-store-password}
server.ssl.key-password = ${server.ssl.key-password}
server.ssl.keyAlias: ellactron
#server.ssl.ciphers=ECDHE_RSA_WITH_AES_256_CBC_SHA384,TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA,TLS_RSA_WITH_AES_256_CBC_SHA256,TLS_RSA_WITH_AES_256_CBC_SHA
server.ssl.client-auth=${server.ssl.client-auth}